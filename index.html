<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Devcrud">
    <title>Susmita Neupane | Portfolio</title>
    <!-- Bootstrap + Meyawo main styles -->
	<link rel="stylesheet" href="assets/css and js/shusmita.css">
    <!-- font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    
    <!-- Inline CSS for Light and Dark Themes -->
    <style>
        /* Light Theme */
        body.light-theme {
            background-color: white;
            color: black;
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #121212;
            color: white;
        }

        /* Example styling for other elements */
        .custom-navbar, .header, footer {
            transition: background-color 0.3s, color 0.3s;
        }
        
        .light-theme .custom-navbar, .light-theme .footer {
            background-color: white;
            color: black;
        }
        
        .dark-theme .custom-navbar, .dark-theme .footer {
            background-color: #333;
            color: white;
        }

        .light-theme .header {
            background-color: #f9f9f9;
        }

        .dark-theme .header {
            background-color: #222;
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }

        .dark-theme .btn-outline-primary {
            border-color: #ddd;
            color: #ddd;
        }
    </style>
</head>
<body class="light-theme" data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <!-- Page Navbar -->
    <nav class="custom-navbar" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="logo" href="#" id="theme-toggler" style ="color:red">Susmita</a>         
            <ul class="nav">
                <li class="item"><a class="link" href="#home">Home</a></li>
                <li class="item"><a class="link" href="#about">About</a></li>
                <li class="item"><a class="link" href="#portfolio">Portfolio</a></li>
                <li class="item"><a class="link" href="#testmonial">Testmonial</a></li>
                <li class="item"><a class="link" href="#blog">Blog</a></li>
                <li class="item"><a class="link" href="#contact">Contact</a></li>
            </ul>
            <a href="javascript:void(0)" id="nav-toggle" class="hamburger hamburger--elastic">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </a>
        </div>          
    </nav><!-- End of Page Navbar -->

    <!-- page header -->
    <header id="home" class="header">
        <div class="overlay"></div>
        <div class="header-content container">
            <h1 class="header-title">
                <span class="up">HI!</span>
                <span class="down">I am Susmita Neupane</span>
            </h1>
            <p class="header-subtitle">STUDENT</p>            
        </div>              
    </header><!-- end of page header -->

    <!-- about section -->
    <section class="section pt-0" id="about">
        <div class="container text-center">
            <div class="about">
                <div class="about-img-holder">
                    <img src="assets/imgs/female.png" class="about-img">
                </div>
                <div class="about-caption">
                    <h2 class="section-title mb-3">About Me</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
                    <button class="btn-rounded btn btn-outline-primary mt-4">Download CV</button>
                </div>              
            </div>
        </div>
    </section> <!-- end of about section -->

    <!-- contact section -->
    <section class="section" id="contact">
        <div class="container text-center">
            <p class="section-subtitle">How can you communicate?</p>
            <h6 class="section-title mb-5">Contact Me</h6>
            <form action="https://formspree.io/f/xqazrvqz" method="POST" class="contact-form col-md-10 col-lg-8 m-auto">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <input type="text" size="50" class="form-control" placeholder="Your Name" required>                 
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="email" class="form-control" placeholder="Enter Email" required>                 
                    </div>
                    <div class="form-group col-sm-12">
                        <textarea name="comment" id="comment" rows="6" class="form-control" placeholder="Write Something"></textarea>
                    </div>
                    <div class="form-group col-sm-12 mt-3">
                        <input type="submit" value="Send Message" class="btn btn-outline-primary rounded">                  
                    </div>
                </div>  
            </form><!-- end of contact form -->
        </div>
    </section><!-- end of contact section -->

    <!-- footer -->
    <div class="container">
        <footer class="footer">       
            <p class="mb-0">Copyright <script>document.write(new Date().getFullYear())</script> &copy; Susmita Neupane</p>
            <div class="social-links text-right m-auto ml-sm-auto">
                <a href="https://www.facebook.com/shusmitaneupane77" target="blank" class="link"><i class="ti-facebook"></i></a>
                <a href="https://x.com/its_shusmita" target="_blank" class="link"><i class="ti-twitter-alt"></i></a>
                <a href="https://www.pinterest.com/shush_core/" target="_blank" class="link"><i class="ti-pinterest-alt"></i></a>
                <a href="https://www.instagram.com/shhushmita/" target="_blank" class="link"><i class="ti-instagram"></i></a>
            </div>
        </footer>
    </div> <!-- end of page footer -->

    <!-- JavaScript for theme toggle -->
    <script>
        document.getElementById('theme-toggler').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
        });
    </script>

    <!-- core  -->
    <script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
    <script src="assets/vendors/bootstrap/bootstrap.affix.js"></script>

    <!-- Meyawo js -->
